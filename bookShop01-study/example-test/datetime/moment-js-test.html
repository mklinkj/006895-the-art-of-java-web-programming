<!DOCTYPE html>
<html>
  <head>
    <title>moment.js example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  </head>
  <body>
    <script>
      const date = moment();
      const formattedDate = date.format("YYYY-MM-DD");
      document.write('moment.js: ' + formattedDate);
    </script>
  </body>
</html>
